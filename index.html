<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Игровой каталог</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            transition: background-image 0.5s, filter 0.3s;
            color: #e0e0e0;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Тёмная тема — фоновое изображение */
        .dark-mode {
            background-image: url('C:\Users\Home-PC\Desktop\1\Lucid_Origin_The_image_should_be_a_square_black_background_wit_0.jpg'); 
            filter: brightness(0.4) saturate(1.2); /* затемнение для читаемости */
        }

        /* Светлая тема — однотонный фон */
        .light-mode {
            background-color: #f0f0f0;
            background-image: none;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #f0f;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.6);
        }

        #search, #theme-toggle {
            display: block;
            margin: 15px auto;
            width: 80%;
            max-width: 500px;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            border: 1px solid #0f0;
            background-color: rgba(0, 0, 0, 0.5);
            color: #0f0;
        }

        #theme-toggle {
            background-color: #0f0;
            color: #000;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        #game-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .game-card {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 255, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            background: rgba(0, 0, 0, 0.6);
        }

            .game-card:hover {
                transform: translateY(-8px);
                box-shadow: 0 12px 25px rgba(0, 255, 0, 0.5);
            }

            .game-card img {
                width: 100%;
                height: 180px;
                object-fit: cover;
            }

        .game-content {
            padding: 15px;
        }

        .game-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #f0f;
            font-weight: bold;
        }

        .game-rating {
            font-weight: bold;
            color: #ff0;
            margin: 10px 0;
        }

        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #0f0;
            color: #000;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }

            .btn:hover {
                background-color: #000;
                color: #0f0;
                border: 1px solid #0f0;
            }

        .form-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 25px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 255, 0, 0.2);
        }

            .form-container h2 {
                color: #f0f;
                text-align: center;
                margin-bottom: 20px;
                text-shadow: 0 0 8px rgba(255, 0, 255, 0.5);
            }

        #game-form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

            #game-form label {
                color: #e0e0e0;
                font-weight: bold;
                margin-bottom: 5px;
            }

            #game-form input,
            #game-form textarea {
                width: 100%;
                padding: 12px;
                border-radius: 6px;
                border: 1px solid #0f0;
                background-color: rgba(0, 0, 0, 0.5);
                color: #0f0;
                font-size: 1rem;
            }

            #game-form button {
                background-color: #0f0;
                color: #000;
                border: none;
                padding: 14px 20px;
                border-radius: 8px;
                cursor: pointer;
                font-size: 1.1rem;
                font-weight: bold;
                margin-top: 15px;
            }

                #game-form button:hover {
                    background-color: #000;
                    color: #0f0;
                    border: 1px solid #0f0;
                }
    </style>
</head>
<body class="dark-mode">
    <header>
        <h1>Игровой каталог</h1>
        <input type="text" id="search" placeholder="Поиск по играм...">
        <button id="theme-toggle" class="btn-theme">Дневной режим</button>
    </header>

    <section id="add-game-form" class="form-container">
        <h2>Добавить игру</h2>
        <form id="game-form">
            <label>
                Название:
                <input type="text" name="title" required>
            </label>
            <label>
                Описание:
                <textarea name="description" rows="3" required></textarea>
            </label>
            <label>
                Минимальные требования:
                <input type="text" name="minRequirements" required>
            </label>
            <label>
                Рекомендуемые требования:
                <input type="text" name="recommendedRequirements" required>
            </label>
            <label>
                Оценка (1–10):
                <input type="number" name="rating" min="1" max="10" required>
            </label>
            <label>
                Ссылка на скачивание:
                <input type="url" name="downloadLink" required>
            </label>
            <label>
                Трейлер (ссылка):
                <input type="url" name="trailerLink">
            </label>
            <label>
                Обложка (изображение):
                <input type="file" name="image" accept="image/*" required>
            </label>
            <button type="submit">Добавить игру</button>
        </form>
    </section>
